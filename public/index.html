<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output & Processing</title>

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;

            padding: 8px;

        }

<body>

        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
